# patch for cangjie5.schema.yaml
# encoding: utf-8

patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      reset: 1
      states: ["半角", "全角"]
    - name: simplification
      states: ["漢字", "汉字"]
    - name: extended_charset
      states: ["通用", "增廣"]
  punctuator:
    import_preset: punctuator
  abc_segmentor:
    extra_tags: {}
