# patch for cangjie5.schema.yaml
# encoding: utf-8

patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: ascii_punct
      states: ["句讀", "符號"]
    - name: extended_charset
      states: ["常用", "增廣"]
    - options: [ zh_def, zh_trad, zh_tw, zh_simp ]
      states:
        - 字形 → 默認字形
        - 字形 → 傳統漢字
        - 字形 → 臺灣正體
        - 字形 → 規範漢字
      reset: 0
  engine/filters:
    - simplifier@zh_trad
    - simplifier@zh_tw
    - simplifier@zh_simp
    - uniquifier
  schema/dependencies:
    - luna_pinyin
  punctuator/import_preset: punctuator
  abc_segmentor/extra_tags: {}
  translator/enable_user_dict: true
  translator/enable_sentence: true
  translator/enable_encoder: true
  translator/encode_commit_history: false
  translator/comment_format:
    - xform/^~([a-z]*)$/　【～$1】/
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜片|"
  translator/preedit_format:
    - xform/^([a-z\s\']*)$/$1·\U$1\E/
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜片|"
  reverse_lookup/comment_format:
    - xform/ /、/
    - xform/^(.*)$/　【$1】/
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜片|"

  zh_trad:
    option_name: zh_trad
    opencc_config: zhs2zht.ini
    tips: all
  zh_tw:
    option_name: zh_tw
    opencc_config: zhs2zhtw_vp.ini
    tips: all
  zh_simp:
    option_name: zh_simp
    opencc_config: zhtw2zhcn_s.ini
    tips: all
