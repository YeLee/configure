# patch for default.yaml
# encoding: utf-8

patch:
  schema_list:
    - schema: cangjie5
  menu/page_size: 10
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: noop
      Shift_L: noop
      Shift_R: inline_ascii
      Control_L: commit_code
      Control_R: commit_code
  recognizer/punctuator/import_preset: punctuator
  recognizer/patterns/punct: "``[a-z]{1,2}$" 
  key_binder/bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: bracketleft, send: 2, when: has_menu}
    - {accept: bracketright, send: 3, when: has_menu}
    - {accept: "Control+p", send: Page_Up, when: composing}
    - {accept: "Control+n", send: Page_Down, when: composing}
    - {accept: "Control+u", send: Up, when: composing}
    - {accept: "Control+d", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+c", send: Escape, when: composing}
    - {accept: "Control+1", select: .next, when: always}
    - {accept: "Control+2", toggle: extended_charset, when: always}
    - {accept: "Control+comma", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
