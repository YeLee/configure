# patch for default.yaml
# encoding: utf-8

patch:
  schema_list:
    #- schema: luna_pinyin_fluency
    - schema: luna_pinyin
    #- schema: luna_pinyin_simp
    #- schema: luna_pinyin_tw
    - schema: cangjie5
  menu:
    page_size: 10
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: commit_code
      Shift_L: noop
      Shift_R: noop
      Control_L: commit_code
      Control_R: commit_code
  recognizer:
    patterns:
      punct: "``[a-z]{1,2}$"
      reverse_lookup: "`[a-z]*'?$"
  punctuator:
    import_preset: punctuator
