<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>/usr/share/fonts</dir>
 <dir>~/.local/share/fonts</dir>
 <cachedir>/var/cache/fontconfig</cachedir>
 <cachedir>~/.config/fontconfig/cache</cachedir>
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="scalable">
     <bool>false</bool>
    </patelt>
   </pattern>
  </rejectfont>
  <acceptfont>
   <pattern>
    <patelt name="scalable">
     <bool>false</bool>
    </patelt>
   </pattern>
  </acceptfont>
 </selectfont>

