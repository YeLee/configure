 <!-- 强制替换：偷梁换柱第五 -->
 <!-- 宋小黑代 -->
 <match>
  <test name="family">
   <string>文鼎ＰＬ报宋二GBK</string>
   <string>AR PLBaosong2GBK Light</string>
  </test>
  <test compare="less" name="pixelsize">
   <double>16</double>
  </test>
  <edit binding="strong" name="family">
   <string>WenQuanYi Zen Hei</string>
  </edit>
 </match>

 <!-- ############################################################# -->
 <!-- 伪造字体：无中生有第六 -->
 <!-- 伪斜体 -->
 <match target="font">
  <test target="pattern" compare="not_eq" name="slant">
   <const>roman</const>
  </test>
  <test name="slant">
   <const>roman</const>
  </test>
  <edit name="matrix">
   <times>
    <name>matrix</name>
    <matrix>
     <double>1</double>
     <double>0.2</double>
     <double>0</double>
     <double>1</double>
    </matrix>
   </times>
  </edit>
  <edit name="slant">
   <const>oblique</const>
  </edit>
 </match>
 <!-- 伪粗体 -->
 <match target="font">
  <test target="pattern" compare="more" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="weight">
   <const>medium</const>
  </test>
  <edit name="embolden">
   <bool>true</bool>
  </edit>
  <edit name="weight">
   <const>bold</const>
  </edit>
 </match>

 <!-- ############################################################# -->
 <!-- 显示控制：花容月貌第七 -->
 <!-- 全局 -->
 <match target="font">
  <edit name="antialias">
   <bool>true</bool>
  </edit>
  <edit name="autohint">
   <bool>false</bool>
  </edit>
  <edit name="hinting">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <test compare="less" name="pixelsize">
   <double>18</double>
  </test>
  <edit name="rgba">
   <const>rgb</const>
  </edit>
  <edit name="lcdfilter">
   <const>lcdlight</const>
  </edit>
 </match>
